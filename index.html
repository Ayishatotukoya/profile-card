<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Profile card</title>
 <link rel="stylesheet" href="style.css">
 <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

 <div class="profile-card">

 <div class="image">
  <img src="./images/IMG-20211208-WA0006.jpg" alt="" class="profile-image">
 </div>

 <div class="text-data">
  <span class="name">S.K Otukoya</span> 
  <span class="job">Model, Hair-stylist, Drafter </span>
 </div>

 <div class="media-link">
 <a href="#" class="link" style="background: #4267b2;"><i class='bx bxl-facebook'></i></a>
 <a href="#" class="link" style="background:#e1306c ;"><i class='bx bxl-instagram'></i></a>
 <a href="#" class="link" style="background:  #1da1f2;"><i class='bx bxl-twitter'></i></a>
 <a href="#" class="link" style="background: red;"><i class='bx bxl-youtube'></i></a>
 <a href="#" class="link" style="background: blue;"><i class='bx bxl-linkedin'></i></a>
 </div>

 <div class="buttons">
<button class="button">suscribe</button>
<button class="button">message</button>
 </div>

 <div class="analystics">
 <div class="data">
  <i class='bx bx-heart'></i>
  <span class="number">60k</span>
 </div>
 <div class="data">
  <i class='bx bx-message-rounded'></i>
  <span class="number">45k</span>
 </div>
 <div class="data">
  <i class='bx bx-share'></i>
  <span class="number">21k</span>
 </div>
 </div>
 </div>
</body>
</html>
